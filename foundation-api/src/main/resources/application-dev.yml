# 为了适配 SpringFox
spring:
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

rocketmq:
  name-server: 127.0.0.1:9876
  producer:
    tls-enable: false
    group: producer-group-1
    send-message-timeout: 15000
  consumer:
    tls-enable: false
    group: consumer-group-1

# http://127.0.0.1:9011/api/docs/swagger-ui/index.html
springfox:
  documentation:
    auto-startup: true
    enabled: true
    swagger-ui:
      base-url: docs

logging:
  level:
    net.foundation.business: debug
